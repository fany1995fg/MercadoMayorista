<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/uiConMenu.xhtml">

	<ui:define name="content">
		<div class="page-section">
			<div class="row">
				<div>
					<h1 class="page-section-heading">Registro de Socio</h1>
					<p:messages id="msgs" />

					<div class="panel panel-default">
						<div class="panel-body">
							<h:form>
							<p:messages id="msgs"/>  
							<h:panelGrid columns="2" styleClass="alineacionColumna">
								<label for="nombre">DNI</label>
									<h:inputText value="#{socioAction.socio.dni}"
										class="form-control" id="nombre" placeholder="DNI"
										required="true" requiredMessage="Ingrese Dni" />
								<p:commandButton value="Enviar" ajax="false"
									action="#{socioAction.consultaSocio}" />
							</h:panelGrid>
							</h:form>
							<h:form id="frmlista_socio">

								<p:dataTable var="aux" value="#{socioAction.listaSocio}"
									binding="#{socioAction.dttSocios}">

									<f:facet name="header">
										Lista Socios
									</f:facet>
									<p:column headerText="Dni">
										<h:outputText value="#{aux.dni}" />
									</p:column>
									<p:column headerText="Nombre">
										<h:outputText value="#{aux.nombres}" />
									</p:column>
									<p:column headerText="Apellidos">
										<h:outputText value="#{aux.apellido}" />
									</p:column>
									<p:column headerText="Sexo">
										<h:outputText value="#{aux.soc_sexo}" />
									</p:column>
									<p:column headerText="Estado Civil">
										<h:outputText value="#{aux.soc_estadocivil}" />
									</p:column>
									<p:column headerText="Conyuge">
										<h:outputText value="#{aux.soc_conyuge}" />
									</p:column>
									<p:column headerText="Correo">
										<h:outputText value="#{aux.correo}" />
									</p:column>
									<p:column headerText="Fec. Nac.">
										<h:outputText value="#{aux.fechaNacimiento}" />
									</p:column>

									<p:column style="width:32px;text-align: center">
										<p:graphicImage value="/#{aux.imagen}" height="96" width="96" />
									</p:column>

									<p:column style="width:32px;text-align: center">
										<p:graphicImage value="/#{aux.imagenFirma}" height="96"
											width="96" />
									</p:column>
								</p:dataTable>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
