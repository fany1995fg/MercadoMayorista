<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/uiConMenu.xhtml">

	<ui:define name="content">
		<div class="page-section">
			<div class="row">
				<div>
					<h1 class="page-section-heading">Registro de Usuario</h1>
					<p:messages id="msgs" />

					<div class="panel panel-default">
						<div class="panel-body">

							<h:form id="frmlista_usuario">

								<p:dataTable var="aux" value="#{usuarioAction.listaUsuario}"
									binding="#{usuarioAction.dttUsuarios}">

									<f:facet name="header">
						Lista usuarios
					</f:facet>

									<p:column headerText="id">
										<h:outputText value="#{aux.id}" />
									</p:column>
									<p:column headerText="Nombre">
										<h:outputText value="#{aux.nombre}" />
									</p:column>
									<p:column headerText="Rol">
										<h:outputText value="#{aux.rol}" />
									</p:column>
									<p:column headerText="Usuario">
										<h:outputText value="#{aux.usuario}" />
									</p:column>

									<p:column headerText="Clave">
										<h:outputText value="#{aux.clave}" />
									</p:column>

									<p:column headerText="Area">
										<h:outputText value="#{aux.area}" />
									</p:column>
									
									<p:column headerText="Estado">
										<h:outputText value="#{aux.estado}" />
									</p:column>

									<p:column headerText="-">
										<h:commandButton id="id1"
											actionListener="#{usuarioAction.eliminaUsuario}"
											image="/images/user-man-delete.png" />
									</p:column>

								</p:dataTable>
							</h:form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
