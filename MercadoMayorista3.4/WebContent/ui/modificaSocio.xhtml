<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/uiConMenu.xhtml">
	<ui:define name="content">
    <link type="text/css" href="#{request.contextPath}/css/app/modificar.css" rel="stylesheet" />
	<div class="formulario">
		<h:form enctype="multipart/form-data">
			
				<p:messages id="msgs"/>  
					       
				<h:panelGrid  columns="2" styleClass="alineacionColumna" >
				
			    	<h:outputText value="DNI" />
					<h:inputText value="#{socioAction.socio.dni}" />
					
					<h:outputText value="NOMBRE" />
					<h:inputText value="#{socioAction.socio.nombres}" />

					<h:outputText value="APELLIDO" />
					<h:inputText value="#{socioAction.socio.apellido}" />
					
					
				
					<h:outputText value="Sexo" />
					<h:selectOneMenu value="#{socioAction.socio.soc_sexo}" >
						<f:selectItem itemLabel="Masculino" itemValue="MASCULINO" />  
						<f:selectItem itemLabel="Femenino" itemValue="FEMENINO" />
		                
 					</h:selectOneMenu>									
			


					<h:outputText value="Estado Civil" />
					<h:selectOneMenu value="#{socioAction.socio.soc_estadocivil}" >
						<f:selectItem itemLabel="CASADO(A)" itemValue="CASADO" />  
						<f:selectItem itemLabel="SOLTERO(A)" itemValue="SOLTERO" />
						<f:selectItem itemLabel="CONVIVIENTE(A)" itemValue="CONVIVIENTE" />
		                
 					</h:selectOneMenu>		
 					
 					<h:outputText value="CONYUGE" />
					<h:inputText value="#{socioAction.socio.soc_conyuge}" />
 										

					<h:outputText value="CORREO" />
					<h:inputText value="#{socioAction.socio.correo}" />

					<h:outputText value="FECHA NACIMIENTO" />
					<p:calendar value="#{socioAction.socio.fechaNacimiento}"  pattern="yyyy-mm-dd"/>

					<h:outputText value="FOTO" />
					<p:fileUpload value="#{socioAction.foto}"  mode="simple"/>

					<p:commandButton value="Enviar" ajax="false" 
										action="#{socioAction.modificaSocio}" />
							</h:panelGrid>
				
					<h:inputHidden value="#{socioAction.socio.idsocio}"/>	
					</h:form>
		</div>
	</ui:define>
</ui:composition>
